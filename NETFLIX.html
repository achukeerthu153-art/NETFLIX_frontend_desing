<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .main1{
            width: 100vw;
            height: 100vh;

        }
        .main11{

        }
        .main12{

        }

        .main13 input{

            height: 50px;
            background-color: rgba(14, 14, 14, 0.5);

            color: rgb(121, 118, 118);
            padding-left: 40px;

        }
        .main13 button{

            height: 50px;

            font-size: larger;
        }
        .main14{

        }

            height: 30px;

            height: 100vh;

        }

            top: 10px;
            width: 700px;
            height: 60px;
            border-radius: 20px;
            left:400px ;
            transition: transform 0.3x ease, backgroundColor ;
            color: rgb(243, 231, 231);
        }
        .main21:hover{

            transform: scale(1.1);
        }

</head>
